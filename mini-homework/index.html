<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- header with nav bar -->
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#about-us">About Us</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- main section of the webpage -->
    <main>
      <!-- section containing title and image -->
      <section id="home">
        <h1>Home</h1>

        <!-- image container -->
        <div>
          <figure>
            <img
            id="sun"
              src="./assets/images/stock-image.jpg"
              alt="sunset"
              width="100%"            />
            <figcaption>Fig.1 - Image of the sun.</figcaption>
          </figure>
        </div>
      </section>

      <!-- about us section -->
      <section id="about-us">
        <h2>About Us</h2>
        <section>
          Welcome to our page where we want you to fill in a form about how much you love the sun, leave your full name and e-mail address so we can pester you about how much you love the sun!
       
      </section>

      <!-- section containing form -->
      <section id="contact">
        <h2>Contact Us</h2>

        <!-- contact form with name and email -->
        <form>
          <div>
            <input type="text" placeholder="Enter full name" />
          </div>
          <div>
            <input type="text" placeholder="Enter email address" />
          </div>
          <div>
            <button>Send</button>
          </div>
        </form>
      </section>
    </main>

    <!-- webpage footer -->
    <footer>
      <p>Copyright 2022</p>
    </footer>
  </body>
</html>
